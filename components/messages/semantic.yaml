# Semantic / AI domain messages
EmbeddingUpserted:
  name: EmbeddingUpserted
  title: Embedding upserted
  payload:
    allOf:
      - $ref: "../schemas/common.yaml#/CloudEvent"
      - type: object
        properties:
          type:
            const: "com.mana.semantic.embedding.upserted"
          data:
            $ref: "../schemas/semantic.yaml#/EmbeddingUpsertedData"

SemanticSummaryGenerated:
