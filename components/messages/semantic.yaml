  title: Semantic summary generated
  payload:
    allOf:
      - $ref: "../schemas/common.yaml#/CloudEvent"
      - type: object
        properties:
          type:
            const: "com.mana.semantic.summary.generated"
          data:
            $ref: "../schemas/semantic.yaml#/SemanticSummaryGeneratedData"
